{% extends 'base.html' %}
{% block title %} Department Details {% endblock %}
{% block content %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 offset-md-3 gy-5">
				<div class="card text-center">
					<div class="card-header">
						View details
					</div>
					<div class="card-body">
						<p class="card-text">Department: {{ department.name }}</p>
						<a href="{% url 'list-department' %}" class="btn btn-secondary">Cancel</a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
