{% extends 'base.html' %}

{% block title %} Delete - {{ department }} {% endblock %}

{% block content %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 offset-md-3 gy-5">
				<div class="card">
					<div class="card-header">
						<h3 class="text-center"> Delete - {{ department }}</h3>
					</div>
					<form method="post">
						
						{% csrf_token %}
						<div class="card-body">
							<p><strong>Department:</strong>{{ department }}</p>
						
						</div>
						<div class="card-footer text-center">
							<button type="submit" class="btn btn-danger">DELETE</button>
							<a href="{% url 'list-department' %}" class="btn btn-secondary">Cancel</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
	</div>

{% endblock %}
