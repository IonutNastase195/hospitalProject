{% extends 'base.html' %}

{% block title %} Delete - {{ appointment }} {% endblock %}

{% block content %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 offset-md-3 gy-5">
				<div class="card">
					<div class="card-header">
						<h3 class="text-center"> Delete - {{ appointment }}</h3>
					</div>
					<form method="post">
						
						{% csrf_token %}
						<div class="card-body">
							<p><strong>Appointment:</strong>{{ appointment }}</p>
						
						</div>
						<div class="card-footer text-center">
							<button type="submit" class="btn btn-danger">DELETE</button>
							<a href="{% url 'list-appointment' %}" class="btn btn-secondary">Cancel</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
	</div>

{% endblock %}
